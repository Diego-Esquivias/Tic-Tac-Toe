<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <h3 id="turn">Player: X</h3>
    <h3 id="turns">Turns: 0</h3>

    <div id="gameTable">
        <button class="btn" id="1" type="button" onclick="addText(1)">_</button>
    
        <button class="btn" id="2" type="button" onclick="addText(2)">_</button>
    
        <button class="btn" id="3" type="button" onclick="addText(3)">_</button>
    
        <button class="btn" id="4" type="button" onclick="addText(4)">_</button>
    
        <button class="btn" id="5" type="button" onclick="addText(5)">_</button>
    
        <button class="btn" id="6" type="button" onclick="addText(6)">_</button>
    
        <button class="btn" id="7" type="button" onclick="addText(7)">_</button>
    
        <button class="btn" id="8" type="button" onclick="addText(8)">_</button>
    
        <button class="btn" id="9" type="button" onclick="addText(9)">_</button>
    </div>

    <h2>Wins</h2>

    <h4 id="xWins">X - 0 wins</h4>
    <h4 id="oWins">O - 0 wins</h4>

    <script src="TicTacToe.js"></script>
</body>
</html>
